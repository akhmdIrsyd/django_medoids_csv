{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | ChartJS</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Font Awesome -->
  <link rel="stylesheet" href={% static 'plugins/fontawesome-free/css/all.min.css' %}>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href={% static 'dist/css/adminlte.min.css' %}>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      
    </ul>

  

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
   <a class="nav-link" href="{% url 'logout' %}">log out <span class="sr-only">(current)</span></a>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
     
      <span class="brand-text font-weight-light"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src={% static 'dist/img/avatar2.png' %} class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">saskia</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="{% url 'index2' %}" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
           
          </li>
          <li class="nav-item">
            <a href="{% url 'data' %}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Data
                
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'cluster' %}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                cluster
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'visual' %}" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>
                Visual
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  >
     <!-- Main content -->
     {% block content %}

            {% endblock %}
    <!-- /.content -->
  
  <!-- /.control-sidebar -->

<!-- ./wrapper -->
<!-- AdminLTE for demo purposes -->
<!-- jQuery -->
<script src={% static 'plugins/jquery/jquery.min.js' %}></script>
<!-- Bootstrap 4 -->
<script src={% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}></script>
<!-- ChartJS -->
<script src={% static 'plugins/chart.js/Chart.min.js' %}></script>
<!-- AdminLTE App -->
<script src={% static 'dist/js/adminlte.min.js' %}></script>
<!-- AdminLTE for demo purposes -->
<script src={% static 'dist/js/demo.js' %}></script>
<!-- page script -->
<script src="/media/ext/jquery.loading.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
{% block extrascripts %}
    

    
{% endblock extrascripts %}
</body>
</html>
